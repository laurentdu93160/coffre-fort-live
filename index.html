<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coffre-Fort Live</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .coffre {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      position: relative;
      transition: all 0.4s ease;
    }
    .coffre.open {
      background: linear-gradient(to right, #0f0, #333);
      box-shadow: 0 0 40px #0f0;
    }
    .coffre.error {
      animation: shake 0.4s;
      box-shadow: 0 0 30px red;
    }
    @keyframes shake {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .porte {
      width: 200px;
      height: 120px;
      background-color: #555;
      border: 5px solid #333;
      border-radius: 10px;
      margin: 20px auto;
      transition: transform 0.5s ease, opacity 0.5s ease;
      transform-origin: left center;
    }
    .porte.ouverte {
      transform: rotateY(120deg);
      opacity: 0.3;
    }
    .display {
      font-size: 2em;
      background: #000;
      color: #0f0;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: 2px solid #0f0;
      border-radius: 5px;
      letter-spacing: 10px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .keypad button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .keypad button.pressed {
      background-color: limegreen;
      box-shadow: 0 0 10px limegreen;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2em;
      height: 1.5em;
      transition: all 0.4s ease;
    }
    .message.bleu { color: #00f0ff; }
    .message.rouge { color: crimson; }
    .celebration {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #0f0;
      background: #000;
      border: 2px solid #0f0;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      animation: fadeOut 3s ease-out forwards;
      z-index: 10;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="coffre" id="coffreBox">
    <div class="porte" id="porteCoffre"></div>
    <div class="display" id="codeDisplay">____</div>
    <div class="keypad" id="clavier">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearCode()">C</button>
      <button onclick="press('0')">0</button>
      <button onclick="checkCode()">OK</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let codeSecret = generateCode();
    let inputCode = "";

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    function press(num) {
      if (inputCode.length < 4) {
        inputCode += num;
        updateDisplay();
        flashButton(num);
      }
    }

    function updateDisplay() {
      document.getElementById("codeDisplay").textContent = inputCode.padEnd(4, "_");
    }

    function clearCode() {
      inputCode = "";
      updateDisplay();
      document.getElementById("coffreBox").classList.remove("open", "error");
      document.getElementById("porteCoffre").classList.remove("ouverte");
      document.getElementById("message").textContent = "";
    }

    function checkCode() {
      const box = document.getElementById("coffreBox");
      const porte = document.getElementById("porteCoffre");
      const messageEl = document.getElementById("message");

      if (inputCode === codeSecret) {
        box.classList.add("open");
        porte.classList.add("ouverte");
        messageEl.textContent = "✅ Coffre ouvert !";
        messageEl.className = "message";

        showCelebration();

        setTimeout(() => {
          codeSecret = generateCode();
          console.log("Nouveau code : " + codeSecret);
          clearCode(); // réinitialisation visuelle
          messageEl.textContent = "🟦 Nouveau code généré";
          messageEl.className = "message bleu";
        }, 5000);
      } else {
        box.classList.remove("open");
        box.classList.add("error");
        porte.classList.remove("ouverte");
        messageEl.textContent = "❌ Code incorrect";
        messageEl.className = "message rouge";

        setTimeout(() => {
          box.classList.remove("error");
          messageEl.textContent = "";
        }, 2000);
      }

      inputCode = "";
      updateDisplay();
    }

    function flashButton(val) {
      const buttons = document.querySelectorAll(".keypad button");
      buttons.forEach(btn => {
        if (btn.textContent === val || (val === "OK" && btn.textContent === "OK")) {
          btn.classList.add("pressed");
          setTimeout(() => btn.classList.remove("pressed"), 250);
        }
      });
    }

    function showCelebration() {
      const celebration = document.createElement("div");
      celebration.className = "celebration";
      celebration.textContent = "✅ COFFRE OUVERT !";
      document.body.appendChild(celebration);

      setTimeout(() => {
        celebration.remove();
      }, 3000);
    }

    window.addEventListener("keydown", e => {
      const key = e.key;
      const code = e.code;

      if (/^[0-9]$/.test(key)) {
        press(key);
      } else if (code.startsWith("Numpad") && /^[0-9]$/.test(code.slice(6))) {
        press(code.slice(6));
      } else if (key === "Backspace" || key.toLowerCase() === "c") {
        clearCode();
        flashButton("C");
      } else if (key === "Enter" || code === "NumpadEnter") {
        checkCode();
        flashButton("OK");
      }
    });

    console.log("Code secret : " + codeSecret); // À afficher dans la console pour debug
  </script>
</body>
</html>
