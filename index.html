<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Coffre-Fort</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .coffre {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      transition: all 0.5s ease;
    }
    .coffre.open {
      background: linear-gradient(to right, #0f0, #333);
      box-shadow: 0 0 40px #0f0;
      transform: scale(1.05);
    }
    .porte {
      width: 200px;
      height: 100px;
      background-color: #444;
      border: 5px solid #222;
      border-radius: 8px;
      margin: 20px auto;
      transition: transform 0.5s ease, opacity 0.5s ease;
      transform-origin: left center;
    }
    .porte.ouverte {
      transform: rotateY(100deg);
      opacity: 0.4;
    }
    .display {
      font-size: 2em;
      background: #000;
      color: #0f0;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: 2px solid #0f0;
      border-radius: 5px;
      letter-spacing: 10px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .keypad button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .keypad button:hover {
      background-color: #555;
    }
    .keypad.error {
      background-color: #800;
      border-radius: 10px;
      padding: 10px;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2em;
      height: 1.5em;
    }
  </style>
</head>
