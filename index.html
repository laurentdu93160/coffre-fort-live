<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coffre-Fort</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .coffre {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      transition: all 0.5s ease;
      position: relative;
    }
    .coffre.open {
      background: linear-gradient(to right, #0f0, #333);
      box-shadow: 0 0 40px #0f0;
      transform: scale(1.05);
    }
    .porte {
      width: 200px;
      height: 120px;
      background-color: #555;
      border: 5px solid #333;
      border-radius: 10px;
      margin: 20px auto;
      transition: transform 0.5s ease, opacity 0.5s ease;
      transform-origin: left center;
    }
    .porte.ouverte {
      transform: rotateY(120deg);
      opacity: 0.3;
    }
    .display {
      font-size: 2em;
      background: #000;
      color: #0f0;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: 2px solid #0f0;
      border-radius: 5px;
      letter-spacing: 10px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .keypad button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .keypad button:hover {
      background-color: #555;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2em;
      height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="coffre" id="coffreBox">
    <div class="porte" id="porteCoffre"></div>
    <div class="display" id="codeDisplay">____</div>
    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearCode()">C</button>
      <button onclick="press('0')">0</button>
      <button onclick="checkCode()">OK</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="errorSound" src="mixkit-wrong-answer-buzz-950.mp3" preload="auto"></audio>

  <script>
    let codeSecret = generateCode();
    console.log("Code secret : " + codeSecret);
    let inputCode = "";

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    function press(num) {
      if (inputCode.length < 4) {
        inputCode += num;
        updateDisplay();
      }
    }

    function updateDisplay() {
      let display = inputCode.padEnd(4, "_");
      document.getElementById("codeDisplay").textContent = display;
    }

    function clearCode() {
      inputCode = "";
      updateDisplay();
      document.getElementById("message").textContent = "";
      document.getElementById("coffreBox").classList.remove("open");
      document.getElementById("porteCoffre").classList.remove("ouverte");
    }

    function checkCode() {
      if (inputCode === codeSecret) {
        document.getElementById("message").textContent = "✅ Coffre ouvert !";
        document.getElementById("successSound").play();
        document.getElementById("coffreBox").classList.add("open");
        document.getElementById("porteCoffre").classList.add("ouverte");
        codeSecret = generateCode();
        console.log("Nouveau code : " + codeSecret);
      } else {
        document.getElementById("message").textContent = "❌ Code incorrect";
        document.getElementById("errorSound").play();
        document.getElementById("coffreBox").classList.remove("open");
        document.getElementById("porteCoffre").classList.remove("ouverte");
      }
      inputCode = "";
      updateDisplay();
    }
  </script>
</body>
</html>
